<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Huddle reimaginem a forma como construímos comunidades. Você tem uma voz, mas o seu
  público também. Crie conexões com seus usuários à medida que você se envolve em uma discussão genuína.">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header class="cabecalho">
    <img src="./src/images/logo.svg" alt="Logo Huddle" class="logo">
  </header>

  <main>
    <section>
      <div class="conteudo-principal">

        <div class="imagem">
          <img src="./src/images/illustration-mockups.svg" alt="Ilustração de Maquetes" class="imagem-maquete">
        </div>

        <div class="conteudo">

          <h1 class="titulo">Build The Community Your Fans Will Love</h1>

          <p class="descricao">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>

          <button onclick="document.location='#'" class="btn-registro" title="Register">Register</button>
        </div>
      </div>

    </section>

  </main>

  <footer class="rodape">
    <nav class="navegacao">
      <div class="redes-sociais">
        <a href="#" class="rede-social" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="rede-social" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="rede-social" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
      
    </nav>
    <p class="copyright">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub/huddle-landing-page-with-a-single-introductory-section-H2Q0U3Jg7" title="Challenge by Frontend Mentor"
        target="_blank">Frontend Mentor. </a>
       Coded by:&nbsp;<a href="https://www.frontendmentor.io/profile/Lucsn" target="_blank" title="Coded by Lucas Nascimento">Lucas Nascimento</a>.
    </p>
  </footer>
  <!-- JS para os icons das redes sociais -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
